<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>カスタムフォーム</title>
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/form.css">
</head>
<body>
    <form id="customForm" class="form">
        <div class="form-group">
            <label for="name">名前 <span class="required">*</span></label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">メールアドレス <span class="required">*</span></label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="phone">電話番号</label>
            <input type="tel" id="phone" name="phone">
        </div>
        <div class="form-group">
            <label for="age">年齢</label>
            <input type="number" id="age" name="age" min="0">
        </div>
        <div class="form-group">
            <label for="gender">性別 <span class="required">*</span></label>
            <select id="gender" name="gender" required>
                <option value="">選択してください</option>
                <option value="male">男性</option>
                <option value="female">女性</option>
                <option value="other">その他</option>
            </select>
        </div>
        <div class="form-group">
            <label for="affiliation">所属先</label>
            <input type="text" id="affiliation" name="affiliation">
        </div>
        <div class="form-group">
            <label for="content">内容 <span class="required">*</span></label>
            <textarea id="content" name="content" required></textarea>
        </div>
        <button type="submit">送信</button>
    </form>
    <script src="js/form-script.js"></script>
</body>
</html>
